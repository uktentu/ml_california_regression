<!DOCTYPE html>
<html>
<head>
  <title>California House Price Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 32px 28px 24px 28px;
    }
    h2 {
      text-align: center;
      color: #2d3a4b;
      margin-bottom: 24px;
    }
    form label {
      display: block;
      margin-bottom: 12px;
      color: #444;
      font-size: 15px;
    }
    input, select {
      width: 100%;
      padding: 7px 10px;
      margin-top: 4px;
      margin-bottom: 2px;
      border: 1px solid #cfd8dc;
      border-radius: 5px;
      font-size: 15px;
      box-sizing: border-box;
      background: #f9f9fb;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      border-color: #1976d2;
      outline: none;
      background: #fff;
    }
    button {
      width: 100%;
      padding: 10px 0;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.2s;
    }
    button:hover {
      background: #125ea6;
    }
    .result-box {
      background: #e3f2fd;
      border-radius: 6px;
      padding: 18px 14px;
      margin-top: 22px;
      font-size: 17px;
      color: #1976d2;
      border: 1px solid #bbdefb;
      min-height: 32px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(25, 118, 210, 0.07);
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    .latency {
      color: #666;
      font-size: 13px;
      margin-top: 6px;
      font-weight: 400;
      letter-spacing: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>California House Price Prediction</h2>
    <form id="predictForm">
      <label>Longitude:
        <input type="number" step="any" name="longitude" value="-122.23" required>
      </label>
      <label>Latitude:
        <input type="number" step="any" name="latitude" value="37.88" required>
      </label>
      <label>Housing Median Age:
        <input type="number" step="any" name="housing_median_age" value="41" required>
      </label>
      <label>Total Rooms:
        <input type="number" step="any" name="total_rooms" value="880" required>
      </label>
      <label>Total Bedrooms:
        <input type="number" step="any" name="total_bedrooms" value="129" required>
      </label>
      <label>Population:
        <input type="number" step="any" name="population" value="322" required>
      </label>
      <label>Households:
        <input type="number" step="any" name="households" value="126" required>
      </label>
      <label>Median Income:
        <input type="number" step="any" name="median_income" value="8.3252" required>
      </label>
      <label>Ocean Proximity:
        <select name="ocean_proximity" required>
          <option value="INLAND" selected>INLAND</option>
          <option value="<1H OCEAN">&lt;1H OCEAN</option>
          <option value="NEAR BAY">NEAR BAY</option>
          <option value="NEAR OCEAN">NEAR OCEAN</option>
          <option value="ISLAND">ISLAND</option>
        </select>
      </label>
      <button type="submit">Predict</button>
    </form>
    <div id="result" class="result-box" style="display:none;"></div>
  </div>
  <script>
    document.getElementById('predictForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        longitude: parseFloat(form.longitude.value),
        latitude: parseFloat(form.latitude.value),
        housing_median_age: parseFloat(form.housing_median_age.value),
        total_rooms: parseFloat(form.total_rooms.value),
        total_bedrooms: parseFloat(form.total_bedrooms.value),
        population: parseFloat(form.population.value),
        households: parseFloat(form.households.value),
        median_income: parseFloat(form.median_income.value),
        ocean_proximity: form.ocean_proximity.value
      };
      const res = await fetch('/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const result = await res.json();
      const resultBox = document.getElementById('result');
      if (result.prediction !== undefined) {
        resultBox.innerHTML = `
          <div>
            <span>üè† <b>Predicted Price:</b> $${Number(result.prediction).toLocaleString(undefined, {maximumFractionDigits: 2})}</span>
            <div class="latency">‚è±Ô∏è Latency: ${result.latency_ms.toFixed(2)} ms</div>
          </div>
        `;
        resultBox.style.display = "block";
      } else {
        resultBox.innerHTML = `<span style="color:#b71c1c;">Error: ${result.detail || "Unknown error"}</span>`;
        resultBox.style.display = "block";
      }
    };
  </script>
</body>
</html>
